<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="common_header(titleSite)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script type="module" src="http://localhost:8089/@vite/client"></script>
    <title th:replace="${titleSite}?: _">Vite Spring Boot</title>
  </head>

  <body th:fragment="common_body(content, scriptsApp)">
    <h2
      th:text="'都道府県コード: ' + ${code} + ' の名称は ' + ${name} + ' です'"
    />
    <main th:replace="${content}"></main>
    <th:block th:replace="${scriptsApp}?: _" />
  </body>
</html>
